<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">

  <script src="perlin.js"></script>

<body>
  <div style="border: 1px solid black;padding:2px;line-height:0px;margin-bottom:10px;"><p><b>FPS: </b><span id=fps></span></p> </div>
  <canvas id="canin" width=300 height=300></canvas>
  <canvas id="canin1" width=300 height=300></canvas>

  <canvas id="canout" width=300 height=300></canvas>
  <script>

    doc(document.getElementById("canin"));
    doc(document.getElementById("canin1"));

    /*
    ctx.fillStyle = "red";
    ctx.fillRect(10, 10, 150, 25);
    ctx.fillStyle = "blue";
    ctx.fillRect(60, 60, 20, 180);
    ctx.fillStyle = "green";
    ctx.fillRect(60, 160, 180, 50);
    ctx.fillStyle = "black";
    ctx.font = "20px Arial";
    ctx.fillText("Hello World", 10, 50);
    ctx.fillStyle = "purple";
    ctx.font = "40px Courier";
    ctx.fillText("Testing", 100, 150);
    */
    function doc(c){
      var ctx = c.getContext("2d");
      for(var i=0;i<50;i++){
        var r=Math.random();
        ctx.fillStyle = `rgb(${Math.random()*256},${Math.random()*256},${Math.random()*256})`;
        if(r<.33){
          ctx.font = (Math.random()*20+15)+"px Courier";
          var rand=["Testing","Code","Minecraft"];
          ctx.fillText(rand[Math.floor(Math.random()*3)], Math.random()*300-20, Math.random()*300+10);
        }else if(r<.66){
          ctx.fillRect(Math.random()*250, Math.random()*250, Math.random()*50, Math.random()*50);
        }else{
          ctx.beginPath();
          ctx.arc(Math.random()*250, Math.random()*250, Math.random()*50, 0, 2 * Math.PI);
          ctx.fill();
        }
      }
    }
    
    //ctx.fillRect(1,1,298,298);
  </script>
</body>
